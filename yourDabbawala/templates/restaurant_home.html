{% load crispy_forms_tags %}

<div class="container  ">

        <div class="col-sm-4">

            </form>
        </div>
        <div class="col-sm-8">
            <h4 class="text-center alert alert-info">LIST OF ITEM</h4>

            <table>
                <th>

            </form>
        </div>
    </div>
</div>



{% endblock %}
